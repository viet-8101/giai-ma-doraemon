<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải mã Doraemon</title>
    <link rel="icon" href="{{ url_for('static', filename='Doraenon_logo.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://www.google.com/recaptcha/api.js" defer></script>
    
    <script src="https://openfpcdn.io/fingerprintjs/v4" async></script>
    
    <style>
        /* CSS CƠ BẢN VÀ CHUNG */
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            /* ĐÃ SỬA: Dùng url_for để gọi file tĩnh Ảnh nền */
            background: url('{{ url_for('static', filename='doraemon-bg.jpg') }}') no-repeat center center fixed; 
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Giao diện chính của ứng dụng */
        #mainContent {
            visibility: hidden;
            opacity: 0;
            transition: opacity 1s ease-in, visibility 1s ease-in;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
        }
        #mainContent.visible {
            visibility: visible;
            opacity: 1;
        }

        .overlay {
            background: rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.8);
            position: relative;
            box-sizing: border-box;
        }

        h1 {
            font-size: 2.4em;
            margin-bottom: 20px;
            color: white;
        }

        textarea {
            width: 70%;
            height: 70px;
            margin-bottom: 20px;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 1em;
            resize: none;
        }

        .button-group {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 12px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 18px;
            font-size: 1em;
            background: linear-gradient(270deg, #00bfff, #1e90ff, #ff69b4, #00fa9a, #00bfff);
            background-size: 1000% 1000%;
            animation: gradientFlow 10s ease infinite;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            white-space: nowrap;
            min-width: 180px;
            transition: transform 0.3s ease;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }
        button:hover {
            transform: scale(1.05);
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #output {
            margin-top: 20px;
            font-size: 1.2em;
            white-space: pre-wrap;
            min-height: 40px;
            color: white;
        }

        #messageBox {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 0.95em;
            min-height: 25px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        #messageBox.show {
            opacity: 1;
        }

        /* Microphone Indicator */
        .mic-indicator {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            display: none;
        }
        .mic-indicator svg {
            width: 100%;
            height: 100%;
            fill: #00bfff;
            animation: micWave 1s infinite ease-in-out;
        }
        @keyframes micWave {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }
        #micText {
            margin-top: 10px;
            font-style: italic;
            display: none;
            color: #ccc;
        }

        /* Settings Panel */
        .settings-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            color: white;
            transition: transform 0.5s ease-out;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            font-size: 2.2em;
        }

        .settings-toggle.rotate {
            animation: rotate 0.5s ease-out forwards;
        }
        .settings-toggle.rotate-back {
            animation: rotate-back 0.5s ease-out forwards;
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(180deg); } }
        @keyframes rotate-back { from { transform: rotate(180deg); } to { transform: rotate(0deg); } }

        .settings-panel {
            position: absolute;
            top: 65px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            flex-direction: column;
            gap: 10px;
            z-index: 9;
            min-width: 150px;
            
            display: flex;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out, padding 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
        }
        
        .settings-panel.open {
            max-height: 300px; 
            opacity: 1;
        }

        .settings-panel label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 1em;
            color: #ccc;
        }
        .settings-panel input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
            accent-color: #00bfff;
        }
        .settings-panel button {
            background: linear-gradient(270deg, #00bfff, #1e90ff);
            color: white;
            padding: 10px;
            font-size: 0.9em;
            width: 100%;
            box-sizing: border-box;
            box-shadow: none;
            min-width: unset;
            margin-top: 5px;
        }

        /* Splash Screen CSS */
        #splashScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
            transition: opacity 1s ease-out;
        }

        .dora-icon {
            width: 100px;
            height: 100px;
            background-color: #ff0000;
            border-radius: 50%;
            position: relative;
            animation: bounce 1s infinite alternate;
        }
        
        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-20px); }
        }

        #splashText {
            margin-top: 20px;
            font-size: 1.5em;
            color: #00bfff;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
    </style>
</head>
<body>

    <div id="splashScreen">
        <div class="dora-icon"></div>
        <div id="splashText">Đang tải Vùng Mây Bí Ẩn...</div>
    </div>

    <div id="mainContent" class="overlay">
        <div id="settingsToggle" class="settings-toggle">
            <i class="fas fa-cog"></i>
        </div>
        
        <div id="settingsPanel" class="settings-panel">
            <label>
                <input type="checkbox" id="muteSoundCheckbox"> Tắt Âm thanh
            </label>
            <button id="clearHistoryBtn">Xóa Lịch sử</button>
        </div>

        <h1>Giải Mã Sấm Truyền Doraemon</h1>
        
        <textarea id="inputData" placeholder="Nhập dữ liệu cần giải mã tại đây..."></textarea>
        
        <div class="button-group">
            <button id="decodeBtn"><i class="fas fa-magic"></i> Giải Mã</button>
            <button id="copyBtn"><i class="fas fa-copy"></i> Sao Chép</button>
            <button id="voiceInputBtn"><i class="fas fa-microphone"></i> Nhập Giọng Nói</button>
        </div>

        <div id="recaptchaContainer" class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY" data-callback="onRecaptchaSuccess" data-size="invisible" style="display: none;"></div>

        <div class="mic-indicator" id="micIndicator">
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="40" stroke="white" stroke-width="3" fill="none" opacity="0.3"/>
                <circle id="micWave1" cx="50" cy="50" r="0" fill="#00bfff" opacity="0.6"/>
                <circle id="micWave2" cx="50" cy="50" r="0" fill="#00bfff" opacity="0.4"/>
            </svg>
        </div>
        <div id="micText">Đang nghe... nói đi!</div>
        
        <h2>Kết Quả:</h2>
        <div id="output"></div>
        
        <div id="messageBox"></div>

        <div id="historyPanel" style="margin-top: 20px; text-align: left; max-height: 200px; overflow-y: auto; padding: 10px; background: rgba(255, 255, 255, 0.1); border-radius: 8px;">
            <h3>Lịch sử Giải Mã:</h3>
            <ul id="historyList"></ul>
        </div>
    </div>

    <audio id="myAudio" loop src="audio/main_theme.mp3"></audio>
    <audio id="typeSound" src="audio/typing.mp3"></audio>
    <audio id="com-ngon" src="audio/com-ngon.mp3"></audio>
    <audio id="giao-huong" src="audio/giao-huong.mp3"></audio>

    <script>
        // Các biến toàn cục
        let fingerprint = '';
        let micRecorder = null;
        let isRecording = false;
        let audioPlayedFirstTime = false;
        let splashTimer = null;
        const HISTORY_KEY = 'doraemon_history';

        // Lấy các phần tử DOM
        const inputData = document.getElementById('inputData');
        const outputDiv = document.getElementById('output');
        const decodeBtn = document.getElementById('decodeBtn');
        const copyBtn = document.getElementById('copyBtn');
        const voiceInputBtn = document.getElementById('voiceInputBtn');
        const messageBox = document.getElementById('messageBox');
        const historyList = document.getElementById('historyList');
        const settingsToggle = document.getElementById('settingsToggle');
        const settingsPanel = document.getElementById('settingsPanel');
        const muteSoundCheckbox = document.getElementById('muteSoundCheckbox');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        const micIndicator = document.getElementById('micIndicator');
        const micText = document.getElementById('micText');
        const splashScreen = document.getElementById('splashScreen');
        const mainContent = document.getElementById('mainContent');

        // Hàm hiển thị thông báo
        function showMessage(text, isError = false) {
            messageBox.textContent = text;
            messageBox.style.backgroundColor = isError ? 'rgba(255, 0, 0, 0.5)' : 'rgba(0, 191, 255, 0.5)';
            messageBox.classList.add('show');
            setTimeout(() => messageBox.classList.remove('show'), 4000);
        }

        // Lưu lịch sử
        function saveHistory(input, output) {
            const history = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
            history.unshift({ input, output, timestamp: new Date().toLocaleString() });
            localStorage.setItem(HISTORY_KEY, JSON.stringify(history.slice(0, 10))); // Giữ 10 mục gần nhất
            renderHistory();
        }

        // Hiển thị lịch sử
        function renderHistory() {
            historyList.innerHTML = '';
            const history = JSON.parse(localStorage.getItem(HISTORY_KEY) || '[]');
            if (history.length === 0) {
                historyList.innerHTML = '<li style="color: #ccc;">Chưa có lịch sử nào.</li>';
                return;
            }
            history.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<strong>[${item.timestamp}]</strong> ${item.input.substring(0, 30)}... -> <a href="#" data-index="${index}">Xem kết quả</a>`;
                historyList.appendChild(li);
            });
        }
        
        // Sự kiện click vào lịch sử
        historyList.addEventListener('click', function(e) {
            if (e.target.tagName === 'A') {
                e.preventDefault();
                const index = e.target.getAttribute('data-index');
                const history = JSON.parse(localStorage.getItem(HISTORY_KEY));
                if (history && history[index]) {
                    inputData.value = history[index].input;
                    outputDiv.textContent = history[index].output;
                    showMessage('Đã tải lịch sử thành công.', false);
                }
            }
        });

        // Hàm gọi API Giải Mã - ĐÃ SỬA URL DÙNG PROXY
        async function decodeData() {
            const data = inputData.value.trim();
            if (!data) {
                showMessage("Vui lòng nhập dữ liệu để giải mã.", true);
                return;
            }

            // Ghi âm thanh nhập liệu (nếu không tắt)
            document.getElementById("typeSound").play().catch(e => {});

            decodeBtn.disabled = true;
            outputDiv.textContent = "Đang kết nối với túi thần kỳ...";

            try {
                // Lấy reCAPTCHA token (chỉ hiển thị nếu cần thiết)
                const recaptchaToken = await new Promise((resolve) => {
                    // Tạm bỏ qua reCAPTCHA để đơn giản hóa ví dụ triển khai
                    // Nếu bạn cần reCAPTCHA, bạn sẽ cần gọi: grecaptcha.execute(siteKey, {action: 'decode'}).then(resolve)
                    resolve("TEST_TOKEN_FOR_PROXY"); 
                });

                // Dữ liệu gửi đến Proxy Server
                const payload = {
                    data: data,
                    fingerprint: fingerprint,
                    recaptcha_token: recaptchaToken
                };

                // GỌI ĐẾN URL PROXY CỤC BỘ CỦA FLASK
                const response = await fetch('/api/giai-ma', { 
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    const errorJson = await response.json();
                    throw new Error(errorJson.error || `Lỗi HTTP: ${response.status}`);
                }

                const result = await response.json();
                
                outputDiv.textContent = result.result;
                showMessage(result.message || "Giải mã thành công!", false);
                saveHistory(data, result.result);

            } catch (error) {
                console.error("Lỗi Giải Mã:", error);
                outputDiv.textContent = "Lỗi Giải Mã: Không thể kết nối hoặc dữ liệu không hợp lệ.";
                showMessage(`Lỗi: ${error.message || error}`, true);
            } finally {
                decodeBtn.disabled = false;
                document.getElementById("com-ngon").play().catch(e => {});
            }
        }

        // Logic Nhập giọng nói
        function handleVoiceInput() {
            if (!('webkitSpeechRecognition' in window)) {
                showMessage("Trình duyệt không hỗ trợ Nhận dạng Giọng nói.", true);
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'vi-VN';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = function() {
                isRecording = true;
                voiceInputBtn.textContent = 'Đang Nghe...';
                micIndicator.style.display = 'block';
                micText.style.display = 'block';
                document.getElementById("giao-huong").play().catch(e => {});
            };

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                inputData.value = transcript;
                showMessage(`Đã nhận: "${transcript}"`, false);
            };

            recognition.onerror = function(event) {
                showMessage(`Lỗi giọng nói: ${event.error}`, true);
                stopRecordingUI();
            };

            recognition.onend = function() {
                stopRecordingUI();
            };
            
            // Xử lý logic bật/tắt ghi âm
            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
            }

            function stopRecordingUI() {
                isRecording = false;
                voiceInputBtn.textContent = 'Nhập Giọng Nói';
                micIndicator.style.display = 'none';
                micText.style.display = 'none';
                document.getElementById("giao-huong").pause();
                document.getElementById("giao-huong").currentTime = 0;
            }
        }

        // Hàm xử lý Mute/Unmute
        function toggleMute() {
            const isMuted = muteSoundCheckbox.checked;
            [document.getElementById("myAudio"), document.getElementById("typeSound"), document.getElementById("com-ngon"), document.getElementById("giao-huong")].forEach(audio => {
                audio.muted = isMuted;
            });
            localStorage.setItem('muteSound', isMuted ? 'true' : 'false');
        }

        // Hàm mở/đóng Settings Panel
        function toggleSettings() {
            const isOpen = settingsPanel.classList.toggle('open');
            if (isOpen) {
                settingsToggle.classList.add('rotate');
                settingsToggle.classList.remove('rotate-back');
            } else {
                settingsToggle.classList.add('rotate-back');
                settingsToggle.classList.remove('rotate');
            }
        }
        
        // Logic cho Splash Screen
        function endIntro() {
            if (splashTimer) clearTimeout(splashTimer);
            splashScreen.style.opacity = 0;
            setTimeout(() => {
                splashScreen.style.display = 'none';
                mainContent.classList.add('visible');
                document.body.style.overflow = 'auto'; // Cho phép cuộn
                
                // Tự động bật nhạc nền nếu không bị mute
                const myAudio = document.getElementById("myAudio");
                if (!myAudio.muted && !audioPlayedFirstTime) {
                    myAudio.play().catch(e => {
                        console.log("Cần tương tác để bật nhạc.");
                    });
                    audioPlayedFirstTime = true;
                }
            }, 1000); 
        }

        // --- EVENTS ---
        decodeBtn.addEventListener('click', decodeData);
        voiceInputBtn.addEventListener('click', handleVoiceInput);
        settingsToggle.addEventListener('click', toggleSettings);
        muteSoundCheckbox.addEventListener('change', toggleMute);
        clearHistoryBtn.addEventListener('click', () => {
            if(confirm("Bạn có chắc chắn muốn xóa tất cả lịch sử giải mã?")) {
                localStorage.removeItem(HISTORY_KEY);
                renderHistory();
                showMessage("Đã xóa lịch sử thành công.", false);
            }
        });
        copyBtn.addEventListener('click', () => {
            const textToCopy = outputDiv.textContent;
            if (textToCopy) {
                navigator.clipboard.writeText(textToCopy).then(() => {
                    showMessage("Đã sao chép kết quả vào clipboard!", false);
                }).catch(err => {
                    showMessage("Không thể sao chép. Vui lòng thử lại.", true);
                });
            }
        });

        // --- KHỞI ĐỘNG ỨNG DỤNG ---
        document.addEventListener('DOMContentLoaded', () => {
            renderHistory();
            
            // Lấy Fingerprint khi trang tải
            FingerprintJS.load()
              .then(fp => fp.get())
              .then(result => {
                fingerprint = result.visitorId;
                console.log("Fingerprint Loaded:", fingerprint);
              });
            
            // Xử lý Splash Screen
            document.getElementById("splashText").style.opacity = 1;
            setTimeout(endIntro, 5000); // Tự động đóng sau 5 giây

            // Khôi phục trạng thái mute
            const savedMuteState = localStorage.getItem('muteSound') === 'true';
            muteSoundCheckbox.checked = savedMuteState;
            [document.getElementById("myAudio"), document.getElementById("typeSound"), document.getElementById("com-ngon"), document.getElementById("giao-huong")].forEach(audio => audio.muted = savedMuteState);

            // Listener để bật nhạc khi người dùng tương tác lần đầu
            document.body.addEventListener('click', function firstInteractionPlay() {
                const myAudio = document.getElementById("myAudio");
                if (!audioPlayedFirstTime && !myAudio.muted) {
                    myAudio.play().then(() => {
                        audioPlayedFirstTime = true;
                        document.body.removeEventListener('click', firstInteractionPlay);
                    }).catch(e => {});
                }
            }, { once: true });

            // Listener để đóng menu cài đặt khi click ra ngoài
            document.addEventListener("click", function(e) {
                const panel = document.getElementById("settingsPanel");
                const toggle = document.querySelector(".settings-toggle");
                if (panel.classList.contains('open') && !panel.contains(e.target) && !toggle.contains(e.target)) {
                    toggleSettings();
                }
            });
        });
    </script>
</body>
</html>
